<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Formulario de Cadastro</title>
    <script type="text/javascript" src="validacao.js"></script>

</head>
<body>
    <header>
        <div class="imagemLogo">
            <img src="itaulogo.png" alt="">
       </div>
    </header>

    <form class="container" action="" method="GET" onsubmit="return valida();" >
         <div>
            <h1>Cadastro Pessoal</h1>
            <p>Faça-nos um cadastro pessoal para abrir uma conta pessoal</p><br>
        </div>
        <hr>

        <div class="campo"><br>
            <label for="nome">Nome completo* </label>
            <input class="nome" type="text" name="nome" id="nome" placeholder="Coloque seu nome" required >
            <br>
        </div>
            <hr>
            <fieldset class="grupoId">
                <div class="campo">
                    <label for="cpf"> CPF/CNPJ* </label>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX.XX" onblur="return verificarCPF(this.value);" required>
                </div>
                <div class="campo">
                    <label for="rg">RG </label>
                    <input type="number" name="rg" id="rg" placeholder="XX.XXX.XXX-X">
                </div>
                <div class="campo">
                   <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option selected disabled value="" >Selecione</option>
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                        </option>
                    </select>
                </div>
            </fieldset>
            <hr>
            <fieldset class="grupoEnd">
                <div class="campo">
                    <label for="endereco">Endereço*</label>
                    <input class="endereco" type="text" name="endereco" id="endereco" placeholder="Coloque seu endereço">
                </div>
                <div class="campo">
                    <label for="numero">Numero*</label>
                    <input type="number" name="numero" id="numero" placeholder="Numero da residência">
                </div>
            </fieldset>
            <hr>
            <fieldset class="grupoEnd1">
                <div class="campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Coloque seu bairro"> 
                </div>
            </fieldset>
            <hr>
            <fieldset class="grupoLocalidade">
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Coloque sua Cidade">
                </div>
                <div class="campo">
                    <label for="estado">Estado*</label>
                    <select name="estado" id="estado">
                        <option selected disabled value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" required>
                </div>
            </fieldset>
            <hr>
            <fieldset class="grupoContato">
                <div class="campo">
                    <label for="fixo">Telefone fixo*</label>
                    <input type="text" name="fixo" id="fixo" placeholder="(XX) XXXX-XXXX">
                </div>
                <div class="campo">
                    <label for="cel">Celular*</label>
                    <input type="text" name="cel" id="cel" placeholder="(XX) XXXXX-XXXX">
                </div>
            </fieldset>  
            <hr>
            <br>
            <div class="campobotao">
                <button class="botao" type="botao" name="botao" id="botao"> ENVIAR</button>
                
            </div>
             <br>
        </form>
<img src="" alt="">
    <div class="obrigatorio">
        <h3>*Obrigatório</h3>
    </div>

        <div class="rodape">
            <div class="ajusteRodape">

                </h4>
            </div>
        </div>
    </footer>   
</body>
</html>
